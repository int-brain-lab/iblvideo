version: "2.3"
services:
  queue:
    image: ibl/dlc:base
    command: python3 -c "from iblvideo import run_queue; run_queue()"
    runtime: nvidia
    volumes:
      - /mnt/s0/Data/FlatIron:/mnt/s0/Data/FlatIron
      - ~/Documents/PYTHON/iblvideo:/root
  test:
    image: ibl/dlc:base
    command: pytest /root/iblvideo/tests
    runtime: nvidia
    volumes:
      - ~/Documents/PYTHON/iblvideo:/root
      - /mnt/s0/Data/FlatIron:/mnt/s0/Data/FlatIron
